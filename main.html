<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMODS-REPO</title>

    <!-- إضافة صورة favicon (الصورة المصغرة في نافذة المتصفح) -->
    <link rel="icon" href="assets/icon.png" type="image/icon-icon">
    <!-- أو يمكنك استخدام صورة بصيغة PNG -->
    <!-- <link rel="icon" href="assets/favicon.png" type="image/png"> -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* تنسيق واجهة التحميل */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 9999;
        }

        /* تنسيق المحتوى الأصلي بعد التحقق */
        .container {
            border: 5px solid transparent;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            background-clip: padding-box;
            animation: glowing-border 3s infinite linear;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes glowing-border {
            0% { border-color: #c49f6c; }  /* دهبي عتيق (Antique Gold) */
            25% { border-color: #50c878; } /* زمرد (Emerald) */
            50% { border-color: #c49f6c; }  /* دهبي عتيق (Antique Gold) */
            75% { border-color: #50c878; } /* زمرد (Emerald) */
            100% { border-color: #c49f6c; }  /* دهبي عتيق (Antique Gold) */
        }

        /* تنسيق الأزرار */
        .button-container .button {
            padding: 10px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .button-container .button:hover {
            box-shadow: 0 0 15px 5px #00aaff;
            transform: scale(1.05);
        }

        /* تنسيق أيقونات التواصل الاجتماعي */
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 50%; /* جعل الحواف دائرية */
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 15px #00aaff;
        }

        .social-icon img {
            width: 30px;
            height: 30px;
        }

        /* وضع الليل */
        body.night-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        /* رسالة الترحيب */
        .greeting-message {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
        }

        /* تنسيق للأجهزة المحمولة */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            .social-icons {
                flex-direction: column;
                gap: 10px;
            }

            .button-container .button {
                width: 100%;
                padding: 12px;
            }

            .greeting-message {
                font-size: 20px;
            }
        }

        /* تنسيق للأجهزة الصغيرة جداً (مثل الهواتف) */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .button-container .button {
                padding: 10px;
                font-size: 14px;
            }

            .social-icon {
                width: 50px;
                height: 50px;
            }

            .greeting-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- واجهة التحميل -->
    <div id="loading-screen">
        Checking internet connection...
    </div>

    <!-- المحتوى الفعلي للصفحة -->
    <div class="container" style="display:none;">
        <div class="logo-container">
            <img src="assets/icon.png" alt="s8xg Logo" class="logo">
            <h1 class="title">MRMODS-REPO</h1>
        </div>
       
        <!-- رسالة الترحيب الشخصية -->
        <div class="greeting-message" id="greeting-message">
            <!-- الرسالة الترحيبية ستظهر هنا -->
        </div>

        <div class="button-container">
            <a href="sileo://source/https://mrmods1.github.io/repo/">
                <button class="btn">Add to Sileo</button>
            </a>
            <a href="apt-repo://https://mrmods1.github.io/repo/">
                <button class="btn">Add to Saily</button>
            </a>
            <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://mrmods1.github.io/repo/">
                <button class="btn">Add to Cydia</button>
            </a>
            <a href="zebra://sources/https://mrmods1.github.io/repo/">
                <button class="btn">Add to Zebra</button>
            </a>
            <a href="installer://add/repo=https://mrmods1.github.io/repo/">
                <button class="btn">Add to Installer</button>
            </a>
        </div>

        <!-- أيقونات تواصل اجتماعي مع تأثير الإضاءة -->
        <div class="social-icons">
            <a href="https://t.me/MRMods_Official" class="social-icon">
                <img src="assets/tg.png" alt="Telegram">
            </a>

            <a href="https://x.com/mr_mods2?s=21" class="social-icon">
                <img src="assets/x.png" alt="Twitter">
            </a>

            <a href="https://youtube.com/@mrmods-official" class="social-icon">
                <img src="assets/you.png" alt="YouTube">
            </a>

            <a href="https://www.instagram.com/mohamed_ramadan502?igsh=aDhwbW1oeXZxaTVp&utm_source=qr" class="social-icon">
                <img src="assets/ins.png" alt="Instagram">
            </a>
        </div>
        
    </div>

    <script>
        window.onload = function() {
            if (navigator.onLine) {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                document.getElementById('loading-screen').innerHTML = 'No internet connection detected. Please check your connection.';
            }

            // إضافة رسالة ترحيب حسب الوقت
            displayGreetingMessage();

            // تطبيق الوضع المحفوظ في localStorage عند تحميل الصفحة
            const savedMode = localStorage.getItem('theme');
            if (savedMode === 'night') {
                document.body.classList.add('night-mode');
            }
        };

        function displayGreetingMessage() {
            const greetingMessageElement = document.getElementById('greeting-message');
            const currentHour = new Date().getHours();
            let greetingMessage = '';

            if (currentHour >= 5 && currentHour < 12) {
                greetingMessage = 'Good Morning!';
            } else if (currentHour >= 12 && currentHour < 18) {
                greetingMessage = 'Good Afternoon!';
            } else {
                greetingMessage = 'Good Evening!';
            }

            greetingMessageElement.textContent = greetingMessage;
        }
    </script>
</body>
</html>
