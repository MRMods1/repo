<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message">Invalid username or password!</div>
        <form id="login-form" onsubmit="return checkLogin(event)">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // بيانات التحقق
        const validUsername = "admin";
        const validPassword = "12345";

        function checkLogin(event) {
            event.preventDefault();

            // الحصول على البيانات المدخلة من المستخدم
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // التحقق من البيانات المدخلة
            if (username === validUsername && password === validPassword) {
                window.location.href = "main.html"; // الانتقال إلى الصفحة الرئيسية
            } else {
                document.getElementById("error-message").style.display = "block"; // عرض رسالة الخطأ
            }
        }
    </script>

</body>
</html>
