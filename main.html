<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMODS-REPO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* تنسيق الزر */
        .translate-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #333;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* تأثير التمرير فوق الزر */
        .translate-btn:hover {
            box-shadow: 0 0 15px 5px #ff00ff; /* تأثير الضوء عند التمرير */
            transform: scale(1.05); /* تكبير الزر عند التمرير */
        }

        /* تنسيق قائمة الاختيارات */
        .language-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .language-dropdown a {
            color: white;
            text-decoration: none;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        .language-dropdown a:hover {
            background-color: #555;
        }

        /* تأثير الاهتزاز على الهاتف */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/icon.png" alt="s8xg Logo" class="logo">
            <h1 class="title">MRMODS-REPO</h1>
        </div>
        <div class="button-container">
            <a href="sileo://source/https://mrmods1.github.io/repo/" class="button">Add to Sileo</a>
            <a href="apt-repo://https://mrmods1.github.io/repo/" class="button">Add to Saily</a>
            <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://mrmods1.github.io/repo/" class="button">Add to Cydia</a>
            <a href="zbra://sources/hhttps://https://mrmods1.github.io/repo/" class="button">Add to Zebra</a>
            <a href="installer://add/repo=https://mrmods1.github.io/repo/" class="button">Add to Installer</a>
        </div>

        <!-- أيقونات تواصل اجتماعي مع تأثير الإضاءة -->
        <div class="social-icons">
            <a href="https://t.me/MRMods_Official" class="social-icon">
                <img src="assets/tg.png" alt="Telegram">
            </a>
            <a href="https://x.com/mr_mods2?s=21" class="social-icon">
                <img src="assets/x.png" alt="Twitter">
            </a>
            <a href="https://youtube.com/@mrmods-official" class="social-icon">
                <img src="assets/you.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/mohamed_ramadan502?igsh=aDhwbW1oeXZxaTVp&utm_source=qr" class="social-icon">
                <img src="assets/ins.png" alt="Instagram">
            </a>
        </div>

        <!-- زر الترجمة -->
        <button class="translate-btn" onclick="toggleLanguageDropdown()">Translate</button>

        <!-- قائمة لغات الترجمة -->
        <div class="language-dropdown" id="languageDropdown">
            <a href="#" onclick="changeLanguage('en')">English</a>
            <a href="#" onclick="changeLanguage('ar')">Arabic</a>
            <a href="#" onclick="changeLanguage('fr')">French</a>
            <a href="#" onclick="changeLanguage('es')">Spanish</a>
            <!-- يمكنك إضافة لغات أخرى هنا -->
        </div>
    </div>

    <script>
        // وظيفة لعرض أو إخفاء قائمة اللغات
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // وظيفة لتغيير اللغة (تخيل أنك ستستخدم API لترجمة الصفحة)
        function changeLanguage(language) {
            alert('Language changed to: ' + language);
            // اهتزاز الهاتف عند اختيار لغة جديدة
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]); // اهتزاز بسيط
            }

            // يمكنك هنا إضافة منطق تغيير اللغة الفعلي
            // مثال: تحديث الصفحة أو تغيير النصوص

            // إضافة تأثير الاهتزاز على الزر بعد اختيار اللغة
            const translateButton = document.querySelector('.translate-btn');
            translateButton.style.animation = 'shake 0.5s';
            setTimeout(() => translateButton.style.animation = '', 500);
        }
    </script>
</body>
</html>
