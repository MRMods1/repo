<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMODS-REPO</title>

    <!-- إضافة صورة favicon (الصورة المصغرة في نافذة المتصفح) -->
    <link rel="icon" href="assets/icon.png" type="image/icon-icon">

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* التأثير الخاص بالأزرار */
        .button-container .button-glow {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --enhanced-glow-color: rgb(231, 206, 255);
            --btn-color: rgb(100, 61, 136);
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                        0 0 4em 1em var(--glow-spread-color),
                        inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
            text-decoration: none; /* إزالة الخط تحت النص */
            display: inline-block;
            width: 70%;  /* تغيير العرض ليكون 70% من الفريم */
            margin: 8px auto; /* تقليل المسافة بين الأزرار بنسبة 2% */
        }

        .button-container .button-glow::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: .7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
        }

        .button-container .button-glow:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em .25em var(--glow-color),
                        0 0 4em 2em var(--glow-spread-color),
                        inset 0 0 .75em .25em var(--glow-color);
            text-decoration: none; /* التأكد من إزالة الخط تحت النص عند التحويم */
        }

        .button-container .button-glow:active {
            box-shadow: 0 0 0.6em .25em var(--glow-color),
                        0 0 2.5em 2em var(--glow-spread-color),
                        inset 0 0 .5em .25em var(--glow-color);
        }

        /* تنسيق واجهة التحميل */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 9999;
        }

        /* تنسيق المحتوى الأصلي بعد التحقق */
        .container {
            border: 5px solid transparent;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            background-clip: padding-box;
            animation: glowing-border 3s infinite linear;
            text-align: center; /* لضمان تنسيق النصوص في الوسط */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes glowing-border {
            0% { border-color: #ff0000; }
            25% { border-color: #00ff00; }
            50% { border-color: #0000ff; }
            75% { border-color: #ffff00; }
            100% { border-color: #ff00ff; }
        }

        /* تنسيق الأزرار (تم تغيير الفئة إلى button-glow لتطبيق التأثير الجديد) */
        .button-container .button {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            text-decoration: none;
            border-radius: 10px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            width: 70%;  /* التأكد من أن الأزرار تأخذ العرض 70% */
        }

        .button-container .button:hover {
            box-shadow: 0 0 15px 5px #00aaff;
            transform: scale(1.05);
            text-decoration: none; /* إزالة الخط تحت النص أثناء التحويم */
        }

        /* تنسيق أيقونات التواصل الاجتماعي */
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center; /* لضمان أن الأيقونات في المنتصف */
        }

        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 50%; /* جعل الحواف دائرية */
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 15px #00aaff;
        }

        .social-icon img {
            width: 30px;
            height: 30px;
        }

        /* وضع الليل */
        body.night-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        /* رسالة الترحيب */
        .greeting-message {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
        }

        /* التأكد من ظهور الأزرار على جميع الشاشات */
        @media (min-width: 1024px) {
            .button-container .button-glow {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <!-- واجهة التحميل -->
    <div id="loading-screen">
        Checking internet connection...
    </div>

    <!-- المحتوى الفعلي للصفحة -->
    <div class="container" style="display:none;">
        <div class="logo-container">
            <img src="assets/icon.png" alt="s8xg Logo" class="logo">
            <h1 class="title">MRMODS-REPO</h1>
        </div>
        
        <!-- رسالة الترحيب الشخصية -->
        <div class="greeting-message" id="greeting-message">
            <!-- الرسالة الترحيبية ستظهر هنا -->
        </div>

        <div class="button-container">
            <a href="sileo://source/https://mrmods1.github.io/repo/" class="button-glow">Add to Sileo</a>
            <a href="apt-repo://https://mrmods1.github.io/repo/" class="button-glow">Add to Saily</a>
            <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://mrmods1.github.io/repo/" class="button-glow">Add to Cydia</a>
            <a href="zebra://sources/https://mrmods1.github.io/repo/" class="button-glow">Add to Zebra</a>
            <a href="installer://add/repo=https://mrmods1.github.io/repo/" class="button-glow">Add to Installer</a>
        </div>

        <!-- أيقونات تواصل اجتماعي مع تأثير الإضاءة -->
        <div class="social-icons">
            <a href="https://t.me/MRMods_Official" class="social-icon">
                <img src="assets/tg.png" alt="Telegram">
            </a>

            <a href="https://x.com/mr_mods2?s=21" class="social-icon">
                <img src="assets/x.png" alt="Twitter">
            </a>

            <a href="https://youtube.com/@mrmods-official" class="social-icon">
                <img src="assets/you.png" alt="YouTube">
            </a>

            <a href="https://www.instagram.com/mohamed_ramadan502?igsh=aDhwbW1oeXZxaTVp&utm_source=qr" class="social-icon">
                <img src="assets/ins.png" alt="Instagram">
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            if (navigator.onLine) {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                document.getElementById('loading-screen').innerHTML = 'No internet connection detected. Please check your connection.';
            }

            // إضافة رسالة ترحيب حسب الوقت
            displayGreetingMessage();

            // تطبيق الوضع المحفوظ في localStorage عند تحميل الصفحة
            const savedMode = localStorage.getItem('theme');
            if (savedMode === 'night') {
                document.body.classList.add('night-mode');
            }
        };

        function displayGreetingMessage() {
            const greetingMessageElement = document.getElementById('greeting-message');
            const currentHour = new Date().getHours();
            let greetingMessage = '';

            if (currentHour < 12) {
                greetingMessage = 'Good Morning!';
            } else if (currentHour < 18) {
                greetingMessage = 'Good Afternoon!';
            } else {
                greetingMessage = 'Good Evening!';
            }

            greetingMessageElement.textContent = greetingMessage;
        }
    </script>
</body>
</html>
