<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMODS-REPO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* تنسيق الخلفية */
        body {
            background-image: url('https://www.nasa.gov/wp-content/uploads/2025/02/30dorlarge.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* الخلفية ثابتة */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* تنسيق الإطار المضيء حول الفريم */
        .container {
            border: 5px solid transparent;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            background-clip: padding-box;
            animation: glowing-border 3s infinite linear;
        }

        /* تأثير الإضاءة المتغير */
        @keyframes glowing-border {
            0% { border-color: #ff0000; }
            25% { border-color: #00ff00; }
            50% { border-color: #0000ff; }
            75% { border-color: #ffff00; }
            100% { border-color: #ff00ff; }
        }

        /* تنسيق العناوين والنصوص */
        .title {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
        }

        /* تنسيق الأزرار (شفافة مع تأثير الإضاءة) */
        .button-container .button {
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .button-container .button:hover {
            box-shadow: 0 0 15px 5px #00aaff;
            transform: scale(1.05);
        }

        /* تنسيق أيقونات التواصل الاجتماعي */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 15px #00aaff;
        }

        .social-icon img {
            width: 30px;
            height: 30px;
        }

        /* التصميم المتجاوب (Responsive Design) */
        /* عندما يكون العرض أقل من 768px (الهواتف والتابلت) */
        @media only screen and (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            .container {
                padding: 15px;
                margin: 10px;
            }
            .button-container .button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }
            .social-icons {
                flex-wrap: wrap;
                justify-content: space-evenly;
            }
        }

        /* عندما يكون العرض أقل من 480px (شاشات الهاتف الصغيرة) */
        @media only screen and (max-width: 480px) {
            .title {
                font-size: 1.5em;
            }
            .social-icons {
                gap: 10px;
            }
            .social-icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/icon.png" alt="s8xg Logo" class="logo">
            <h1 class="title">MRMODS-REPO</h1>
        </div>
        <div class="button-container">
            <a href="sileo://source/https://mrmods1.github.io/repo/" class="button">Add to Sileo</a>

            <a href="zbra://sources/hhttps://https://mrmods1.github.io/repo/" class="button">Add to Zebra</a>
            <a href="installer://add/repo=https://mrmods1.github.io/repo/" class="button">Add to Installer</a>
        </div>

        <!-- أيقونات تواصل اجتماعي مع تأثير الإضاءة -->
        <div class="social-icons">
            <!-- أيقونة تيليجرام -->
            <a href="https://t.me/MRMods_Official" class="social-icon">

            </a>

            <!-- أيقونة انستجرام -->

                <img src="assets/ins.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
