<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MRMODS-REPO</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
            animation-delay: 1s;
        }

        /* تأثير الخط النصي في الصفحة */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button {
            padding: 15px 30px;
            background-color: #ff00ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6600;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 24px;
        }

    </style>
    <script>
        // الانتقال التلقائي إلى الصفحة الرئيسية بعد 5 ثواني
        setTimeout(function() {
            window.location.href = "main.html";  // تم استبدال "index.html" بـ "main.html"
        }, 5000);
    </script>
</head>
<body>

    <!-- عنوان الصفحة في الأعلى -->
    <div class="header">
        Welcome to MRMODS-REPO
    </div>

    <div class="welcome-container">
        <h1>Welcome to MRMODS-REPO!</h1>
        <p>We are glad to have you here. You will be redirected to the main page shortly.</p>
        <a href="main.html" class="button">Enter Now</a> <!-- تم استبدال الرابط إلى "main.html" -->
    </div>
</body>
</html>
