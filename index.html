<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        .welcome-container {
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .welcome-container h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .welcome-container p {
            font-size: 20px;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button {
            padding: 15px 30px;
            background-color: #ff00ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6600;
        }
    </style>
    <script>
        // الانتقال التلقائي إلى الصفحة الرئيسية بعد 5 ثواني
        setTimeout(function() {
            window.location.href = "main.html";  // استبدل بـ "index.html" أو صفحة البداية الخاصة بك
        }, 5000);
    </script>
</head>
<body>
    <div class="welcome-container">
        <h1>مرحباً بك في MRMODS-REPO!</h1>
        <p>نحن سعداء بزيارتك للموقع. سيتم نقلك إلى الصفحة الرئيسية بعد قليل.</p>
        <a href="index.html" class="button">انتقل الآن</a>
    </div>
</body>
</html>
