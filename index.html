<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بها لوجو وأزرار وأيقونات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* تنسيق العنوان */
        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #333;
        }

        /* تنسيق اللوجو */
        .logo {
            margin-top: 30px;
        }

        .logo img {
            width: 150px; /* تغيير الحجم حسب الحاجة */
            height: auto;
        }

        /* تنسيق الأزرار المضية */
        .glowing-button {
            background-color: #003366; /* اللون الأزرق الغامق */
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #003366, 0 0 10px #003366, 0 0 15px #003366;
            transition: all 0.3s ease;
        }

        .glowing-button:hover {
            box-shadow: 0 0 20px #003366, 0 0 30px #003366, 0 0 40px #003366;
            background-color: #00509e;
        }

        /* تنسيق أيقونات وسائل التواصل الاجتماعي */
        .social-icons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            font-size: 40px;
            color: #333;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #003366;
        }
    </style>
    <!-- إضافة أيقونات وسائل التواصل الاجتماعي من FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- العنوان -->
    <h1>عنوان الصفحة</h1>

    <!-- اللوجو -->
    <div class="logo">
        <img src="https://via.placeholder.com/150" alt="لوجو">
    </div>

    <!-- الأزرار المضية -->
    <div>
        <button class="glowing-button">زر 1</button>
        <button class="glowing-button">زر 2</button>
        <button class="glowing-button">زر 3</button>
        <button class="glowing-button">زر 4</button>
    </div>

    <!-- أيقونات وسائل التواصل الاجتماعي -->
    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a>
        <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
        <a href="https://www.youtube.com" target="_blank" class="fab fa-youtube"></a>
    </div>

</body>
</html>
