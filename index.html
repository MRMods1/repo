<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بها لوجو وأزرار وأيقونات</title>
    <style>
        /* إضافة صورة خلفية */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/MRMods1/repo/blob/main/assets/bg.png'); /* تغيير رابط الصورة إلى رابط الصورة التي تريدها */
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* تنسيق العنوان */
        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: white;
        }

        /* تنسيق اللوجو */
        .logo {
            margin-top: 30px;
        }

        .logo img {
            width: 150px; /* تغيير الحجم حسب الحاجة */
            height: auto;
        }

        /* تنسيق الأزرار الشفافة مع الإضاءة */
        .glowing-button {
            background-color: rgba(0, 51, 102, 0.5); /* خلفية شفافة مع اللون الأزرق الغامق */
            border: 2px solid #003366; /* تحديد اللون الأزرق الغامق */
            color: white;
            padding: 15px 32px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: block; /* عرض الأزرار في عمود */
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #003366, 0 0 10px #003366, 0 0 15px #003366;
            transition: all 0.3s ease;
        }

        .glowing-button:hover {
            box-shadow: 0 0 20px #003366, 0 0 30px #003366, 0 0 40px #003366;
            background-color: rgba(0, 51, 102, 0.7); /* زيادة شفافية الخلفية عند التمرير */
        }

        /* تنسيق أيقونات وسائل التواصل الاجتماعي */
        .social-icons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            font-size: 40px;
            width: 50px;
            height: 50px;
            display: block;
            background-size: cover;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* تأثير الإضاءة الخفيف */
            border-radius: 50%;
        }

        /* تأثير الإضاءة عند المرور على الأيقونات */
        .social-icons a:hover {
            box-shadow: 0 0 20px rgba(0, 51, 102, 1), 0 0 30px rgba(0, 51, 102, 1); /* إضاءة جميلة باللون الأزرق */
            transform: scale(1.2); /* تكبير الأيقونة قليلاً */
        }

    </style>
</head>
<body>

    <!-- العنوان -->
    <h1>عنوان الصفحة</h1>

    <!-- اللوجو -->
    <div class="logo">
        <img src="https://via.placeholder.com/150" alt="لوجو">
    </div>

    <!-- الأزرار الشفافة مع الإضاءة -->
    <div>
        <button class="glowing-button">زر 1</button>
        <button class="glowing-button">زر 2</button>
        <button class="glowing-button">زر 3</button>
        <button class="glowing-button">زر 4</button>
    </div>

    <!-- أيقونات وسائل التواصل الاجتماعي -->
    <div class="social-icons">
        <!-- تغيير روابط الصور الخاصة بالأيقونات هنا -->
        <a href="https://www.instagram.com" target="_blank" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');"></a>
        <a href="https://twitter.com" target="_blank" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg');"></a>
        <a href="https://www.youtube.com" target="_blank" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png');"></a>
    </div>

</body>
</html>
