<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MRMODS-REPO</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            background: url('https://www.nasa.gov/sites/default/files/thumbnails/hs-2015-19-a-web.jpg') no-repeat center center fixed; /* خلفية المجرة */
            background-size: cover;
            animation: spaceAnimation 60s linear infinite; /* حركة الخلفية */
        }

        @keyframes spaceAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1000px -1000px; /* تتحرك الخلفية لتكبير تأثير الحركة */
            }
        }

        /* تنسيق صندوق الترحيب */
        .welcome-container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
            animation-delay: 1s;
        }

        /* تأثير الكتابة المتحركة */
        .typewriter h2 {
            display: inline-block;
            font-size: 28px;
            border-right: 4px solid #fff;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(30) 1s 1 normal both, blinkCaret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 24px;
        }

        /* تأثيرات الزر */
        .button {
            padding: 15px 30px;
            background-color: #ff00ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6600;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
    <script>
        // الانتقال التلقائي إلى الصفحة الرئيسية بعد 50 ثانية
        setTimeout(function() {
            window.location.href = "main.html";  // الانتقال إلى main.html بعد 50 ثانية
        }, 50000); // 50 ثانية
    </script>
</head>
<body>

    <!-- العنوان في الأعلى -->
    <div class="header">
        Welcome to MRMODS-
    </div>

    <!-- محتوى الصفحة الترحيبية -->
    <div class="welcome-container">
        <h1>Welcome to MRMODS-REPO!</h1>
        <p class="welcome-message">We are glad to have you here. Please wait while we redirect you to the main page.</p>
        <div class="typewriter">
            <h2>Enjoy exploring the amazing mods!</h2>
        </div>
        <br>
        <a href="main.html" class="button">Enter Now</a>  <!-- زر لتوجيه المستخدم إلى الصفحة الرئيسية مباشرة -->
    </div>

</body>
</html>
